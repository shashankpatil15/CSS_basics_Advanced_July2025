<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Column Layout Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { border: 5px solid #000; padding: 10px; }
        .main { display: flex; gap: 20px; margin-top: 20px; }
        .column { flex: 1; border: 4px solid #000; padding: 15px; min-height: 350px; display: flex; align-items: center; justify-content: center; position: relative; }
        .blue-box {
            background: #3454d1;
            color: #fff;
            width: 90%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: bold;
            padding: 20px;
            box-sizing: border-box;
        }
        .bg-image {
            width: 90%;
            height: 80%;
            background: url('img/1234.png') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #222;
            font-size: 1.2em;
            font-weight: bold;
        }
        .quote-box {
            background: #ccc;
            border-radius: 20px;
            width: 80%;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 2px 2px 8px #aaa;
        }
        .custom-box {
            width: 90%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .margin-label {
            position: absolute;
            top: -30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
        }
        .font-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            text-align: left;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="column">
                <div class="blue-box">
                    Text color white<br>
                    background color blue
                </div>
            </div>
            <div class="column">
                <span class="margin-label">&lt;-----------Margin : 20px-----------&gt;</span>
                <div class="bg-image">
                    Image into background
                </div>
                <span class="font-label">Font, text-align</span>
            </div>
            <div class="column">
                <div class="quote-box">
                    Motivational Quotes
                </div>
            </div>
            <div class="column">
                <div class="custom-box">
                    As per your idea
                </div>
            </div>
        </div>
    </div>
</body>
</html>
