<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Column Layout Example</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="column">
                <div class="blue-box">
                    Text color white<br>
                    background color blue
                </div>
            </div>
            <div class="column">
                <div class="bg-image">
                    Image into background
                </div>
                <span class="font-label">Font, text-align</span>
            </div>
            <div class="column">
                <div class="quote-box">
                    Motivational Quotes
                </div>
            </div>
            <div class="column">
                <div class="custom-box">
                    As per your idea
                </div>
            </div>
        </div>
    </div>
</body>
</html>
