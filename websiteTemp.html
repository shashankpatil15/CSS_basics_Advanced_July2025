<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio Layout</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background: #fff;
		}
		.container {
			border: 4px solid #000;
			margin: 40px auto;
			max-width: 1200px;
			background: #fff;
		}
		.header {
			border: 4px solid #900;
			text-align: center;
			padding: 20px 0 10px 0;
			font-size: 2em;
			font-weight: bold;
		}
		.nav {
			border: 4px solid #d00;
			border-top: none;
			text-align: center;
			padding: 10px 0;
			font-size: 1.2em;
			color: #d00;
			font-weight: bold;
		}
		.main {
			display: flex;
			justify-content: space-between;
			padding: 30px 0 30px 0;
		}
		.sidebar {
			width: 220px;
			min-height: 300px;
			border: 4px solid #fc0;
			margin: 0 20px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.sidebar.left {
			color: #fc0;
			font-size: 1.1em;
			font-weight: bold;
			flex-direction: column;
		}
		.sidebar.right {
			color: #fc0;
			font-size: 1.1em;
			font-weight: bold;
			flex-direction: column;
		}
		.content {
			flex: 1;
			border: 4px solid #000;
			margin: 0 20px;
			padding: 30px;
			background: #fff;
		}
		.content h2 {
			margin-top: 0;
			font-size: 1.3em;
			font-weight: bold;
		}
		.footer {
			border: 4px solid #b97a56;
			border-top: none;
			text-align: center;
			padding: 15px 0;
			color: #b97a56;
			font-size: 1.1em;
			font-weight: bold;
			background: #f9f6f2;
		}
		@media (max-width: 900px) {
			.main {
				flex-direction: column;
				align-items: center;
			}
			.sidebar, .content {
				width: 90%;
				margin: 10px 0;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">Heading</div>
		<div class="nav">Navigation Menus Home AboutMe ContactMe MyProjects</div>
		<div class="main">
			<div class="sidebar left">
				<div>
					Skills Set<br>
					HTML<br>
					CSS<br>
					Javascript
				</div>
			</div>
			<div class="content">
				<h2>Information</h2>
				<!-- Add your information here -->
			</div>
			<div class="sidebar right">
				<div>
					Projects Links
				</div>
			</div>
		</div>
		<div class="footer">Footer @copywrite shashank</div>
	</div>
</body>
</html>
