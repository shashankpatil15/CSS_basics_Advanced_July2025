<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:150px;
            height: 150px;
            background-color: blueviolet;  
            transition: width 5s, height 9s, background-color 2s; 
        }
        div:hover{
            width:300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Transition Property</h1>
    <div></div>
</body>
</html>
