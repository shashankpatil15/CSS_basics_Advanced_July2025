<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pagination{
            display:inline-block;
        }
        .pagination a {
    color: brown;
    float: none;
    padding: 8px 9px;
    text-decoration: none;
    font-size: medium;
    font-weight: 600;
}
.pagination a:hover{
    background-color: #ddd;
    color: black;
}
.pagination a.active{
    color: rgb(62, 18, 237);
}
    </style>
</head>
<body>
    <h1>Pagination Example</h1>

    <div class="pagination">
    
        <a href="">&laquo;</a>
        <a href="" class="active">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">7</a>
        <a href="">8</a>
        <a href="">9</a>
        <a href="">10</a>
        <a href="">&raquo;</a>
    </div>
</body>
</html>
