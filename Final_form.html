<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #e9ecef;
        margin: 0;
        padding: 0;
    }
    .container {
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        background: #fafafa;
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 24px;
    }
    form label {
        font-weight: 500;
        color: #222;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 8px 10px;
        margin-top: 4px;
        margin-bottom: 12px;
        border: 1px solid #bbb;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
        background: #fff;
        transition: border 0.2s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus,
    textarea:focus {
        border: 1.5px solid #007bff;
        outline: none;
    }
    input[type="radio"] {
        margin-right: 6px;
        accent-color: #007bff;
    }
    input[type="checkbox"] {
        accent-color: #007bff;
    }
    input[type="submit"] {
        width: 100%;
        background: #007bff;
        color: #fff;
        border: none;
        padding: 12px 0;
        border-radius: 4px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }
    input[type="submit"]:hover {
        background: #0056b3;
    }
    textarea {
        resize: vertical;
    }
    @media (max-width: 600px) {
        .container {
            padding: 12px;
        }
        h2 {
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>
    <div class="container" style="max-width: 500px; margin: 40px auto; padding: 24px; border: 1px solid #ccc; border-radius: 8px; background: #fafafa;">
        <h2>Admission Form - College</h2>
        <form action="./dashboard.html" method="post">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="16" max="100" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label for="district">District:</label><br>
            <select id="district" name="district" required>
                <option value="">Select District</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Nashik">Nashik</option>
            </select><br><br>

            <label for="state">State:</label><br>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Goa">Goa</option>
            </select><br><br>

            <label for="country">Country:</label><br>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="3" required></textarea><br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
